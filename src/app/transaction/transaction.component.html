
<h1 class="mt-3">TRANSACTION HISTORY</h1>

<table class="table table-bordered w-50 text-center align-center bg-dark text-white mt-5">
    <thead>
      <tr>
        
        <th scope="col">TYPE</th>
        <th scope="col">AMOUNT</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of transactionArray">
        
        <td>{{i.Type}}</td>
        <td>{{i.Amount}}</td>
        
      </tr>
      
    </tbody>
  </table>
